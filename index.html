<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Product Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero-container">
      <div class="nav-container">
        <div class="nav-bar">
          <img class="logo" src="images/logo.svg" alt="logo" />
          <ul>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="nav-cart" id="nav-cart">
          <img src="images/icon-cart.svg" alt="cart" />
          <a href="#"
            ><img
              class="image-avatar"
              src="images/image-avatar.png"
              alt="image avatar"
          /></a>
        </div>
      </div>
      <hr />
      <div class="main-container" id="main-container">
        <div class="product" id="product-container">
          <img
            class="product-img"
            id="product-img"
            src="images/image-product-1.jpg"
            alt="image-product1"
          />
          <div class="img-thumbnail" id="img-thumbnail">
            <img
              src="images/image-product-1-thumbnail.jpg"
              alt="product 1 thumbnail"
            />
            <img
              src="images/image-product-2-thumbnail.jpg"
              alt="product 2 thumbnail"
            />
            <img
              src="images/image-product-3-thumbnail.jpg"
              alt="product 3 thumbnail"
            />
            <img
              src="images/image-product-4-thumbnail.jpg"
              alt="product 4 thumbnail"
            />
          </div>
        </div>
        <div class="product-details" id="product-details">
          <h5>SNEAKER COMPANY</h5>
          <h1>Fall Limited Edition <br />Sneakers</h1>
          <p>
            These high-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand every
            weather condition there is.
          </p>
          <div class="price" id="price">
            <span class="amount">$125.00</span>
            <span class="price-percent">50%</span>
          </div>
          <span class="price-slash"> <s>$250.00</s></span>
          <div class="cart">
            <div class="decrease-increase">
              <img
                class="decrease"
                src="images/icon-minus.svg"
                alt="icon minus"
              />
              <span>0</span>
              <img class="increase" src="images/icon-plus.svg" alt="" />
            </div>
            <button type="submit">
              <img src="images/icon-cart.svg" alt="icon-cart" />Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
